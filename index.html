<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>vue-email-list</title>
  </head>
  <body>
    <div id="app">
      <button
        @click="emailsArray = []; arrayIsCreated = false; getEmailsArray()"
      >
        Get {{emailsArrayLength}} Emails
      </button>
      <input type="text" v-model="emailsArrayLength" />
      <ul v-show="arrayIsCreated == true">
        <li v-for="email in emailsArray">{{email}}</li>
      </ul>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Custom JS -->
    <script src="./script/script.js"></script>
  </body>
</html>
